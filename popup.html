<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <style>
    :root {
      /* A√ßƒ±k Tema Renkleri */
      --popup-bg: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      --popup-text: white;
      --button-bg: rgba(255, 255, 255, 0.2);
      --button-hover-bg: rgba(255, 255, 255, 0.3);
      --status-bg: rgba(255, 255, 255, 0.15);
      /* Koyu Tema Renkleri */
      --popup-bg-dark: linear-gradient(135deg, #a13300 0%, #d95b00 100%);
      --popup-text-dark: #f0f0f0;
      --button-bg-dark: rgba(0, 0, 0, 0.2);
      --button-hover-bg-dark: rgba(0, 0, 0, 0.3);
      --status-bg-dark: rgba(0, 0, 0, 0.15);
    }
    body {
      width: 250px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: var(--popup-bg);
      color: var(--popup-text);
      transition: background 0.3s ease;
    }
    body.dark {
      background: var(--popup-bg-dark);
      color: var(--popup-text-dark);
    }
    .control-group { margin-bottom: 12px; text-align: center; }
    p#status {
      font-weight: bold; margin-top: 8px; border-radius: 50px;
      padding: 8px 12px; background-color: var(--status-bg);
      font-size: 14px; display: block;
    }
    body.dark p#status { background-color: var(--status-bg-dark); }
    .btn {
      padding: 10px; font-size: 14px; border-radius: 50px; cursor: pointer;
      border: none; width: 100%; color: inherit; transition: all 0.2s ease;
      font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      background-color: var(--button-bg);
    }
    body.dark .btn { background-color: var(--button-bg-dark); }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: var(--button-hover-bg);
    }
    body.dark .btn:hover { background-color: var(--button-hover-bg-dark); }
    .btn.enabled { background-color: #27ae60; }
    .btn.disabled { background-color: #c0392b; }
    body.dark .btn.enabled { background-color: #2ecc71; }
    body.dark .btn.disabled { background-color: #e74c3c; }
    .icon { margin-right: 8px; vertical-align: middle; }
  </style>
  </head>
  <body>
    <div class="control-group">
      <button id="toggleScript" class="btn"></button>
      <p id="status"></p>
    </div>
    <div class="control-group">
      <button id="openSidePanelBtn" class="btn">
        <span class="icon">‚öôÔ∏è</span><span data-i18n-text="openSidePanel"></span>
      </button>
    </div>
    <div class="control-group">
      <button id="darkModeBtn" class="btn">
        <span class="icon">üåô</span><span data-i18n-text="toggleDarkMode"></span>
      </button>
    </div>
    <div class="control-group">
      <button id="visitWebsiteBtn" class="btn">
        <span class="icon">üåê</span><span data-i18n-text="visitWebsite"></span>
      </button>
    </div>
    <div class="control-group" style="margin-bottom: 0;">
      <button id="rateExtensionBtn" class="btn">
        <span class="icon">‚≠ê</span><span data-i18n-text="rateExtension"></span>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
