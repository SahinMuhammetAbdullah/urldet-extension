<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>URLDet Panel</title>
        <style>
    /* === DEĞİŞKENLER VE TEMEL AYARLAR === */
    :root {
      /* Açık Tema */
      --bg-color: #f4f4f9;
      --text-color: #333;
      --border-color: #e0e0e0;
      --card-bg-color: #ffffff;
      /* Koyu Tema */
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #e0e0e0;
      --border-color-dark: #444;
      --card-bg-color-dark: #2a2a2a;
      /* Genel Renkler */
      --primary-color: #ff6b35;
      --gradient-bg: linear-gradient(45deg, #ff6b35, #f7931e);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px; /* FONT GÜNCELLEMESİ: Temel font boyutunu 16px'e çıkardık */
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    main {
      padding: 20px;
      flex: 1;
    }
    h3 {
      text-align: center;
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.6rem; /* FONT GÜNCELLEMESİ: Başlığı büyüttük */
    }
    h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem; /* FONT GÜNCELLEMESİ: Kart başlıklarını büyüttük */
    }
    p {
      margin: 0;
    }

    /* === ARAMA BÖLÜMÜ === */
    .search-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .search-box {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .url-input {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem; /* Bu aynı kalabilir, orantılıdır */
      transition: border-color 0.3s;
      background-color: var(--card-bg-color);
      color: var(--text-color);
    }
    body.dark .url-input {
      background-color: #333;
      color: var(--text-color-dark);
      border-color: var(--border-color-dark);
    }
    .url-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .analyze-btn {
      padding: 1rem 1.5rem;
      background: var(--gradient-bg);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
      font-size: 1rem; /* FONT GÜNCELLEMESİ: Buton yazısını belirginleştirdik */
    }
    .analyze-btn:hover {
      transform: scale(1.05);
    }

    /* === DURUM GÖSTERGELERİ (YÜKLENİYOR, HATA) === */
    .loading p, .error {
      font-size: 1.1rem; /* FONT GÜNCELLEMESİ: Yükleme ve hata metinleri */
    }
    .loading, .error {
      text-align: center;
      padding: 2rem;
      display: none;
    }
    .error {
      background: #e74c3c;
      color: white;
      padding: 1rem;
      border-radius: 10px;
    }
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === SONUÇ KARTI === */
    .result {
      margin-top: 1rem;
      padding: 1.5rem;
      border-radius: 15px;
      color: white;
      display: none;
    }
    .result.safe {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }
    .result.malicious {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    .result-header h3 {
        font-size: 1.4rem; /* FONT GÜNCELLEMESİ: Sonuç başlığı (Güvenli/Tehlikeli) */
        color: white; /* Koyu temada da okunması için */
    }
    .result-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .result-icon {
      font-size: 2rem;
    }
    .result-details {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
    .detail-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.95rem; /* FONT GÜNCELLEMESİ: Detay kartı içindeki metinler */
    }

    /* === FOOTER === */
    footer {
      padding: 15px;
      text-align: center;
      font-size: 0.9rem; /* FONT GÜNCELLEMESİ: Footer metni */
      border-top: 1px solid var(--border-color);
      background-color: var(--card-bg-color);
    }
    body.dark footer {
      background-color: var(--card-bg-color-dark);
      border-top-color: var(--border-color-dark);
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .footer-links button {
      background: none;
      border: none;
      color: var(--text-color);
      opacity: 0.7;
      cursor: pointer;
      font-size: 0.9rem; /* FONT GÜNCELLEMESİ: Footer linkleri */
    }
    body.dark .footer-links button {
      color: var(--text-color-dark);
    }
    .footer-links button:hover {
      opacity: 1;
    }
</style>
    </head>
    <body>
        <main>
            <div class="search-container">
                <h3 data-i18n-text="sidePanelTitle"></h3>
                <div class="search-box">
                    <input type="url" id="urlInput" class="url-input">
                    <button id="analyzeBtn" class="analyze-btn" data-i18n-text="analyzeButton"></button>
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p data-i18n-text="loadingText"></p>
                </div>
                <div id="error" class="error"></div>
                <div id="result" class="result"></div>
            </div>
        </main>
        <footer>
            <p data-i18n-text="footerCopyright"></p>
            <div class="footer-links">
                <button id="visitWebsiteBtn" data-i18n-text="visitWebsite"></button>
                <button id="rateExtensionBtn" data-i18n-text="rateExtension"></button>
                <button id="darkModeBtn" data-i18n-text="toggleDarkMode"></button>
            </div>
        </footer>
        <script src="sidepanel.js"></script>
    </body>
</html>
