<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>URLDet Panel</title>
  <style>
    /* Bu stiller, önceki cevaptaki stillerle aynı, sadece dark mode eklendi */
    :root {
      --bg: #f4f4f9; --text: #333; --border: #e0e0e0;
      --primary: #ff6b35; --gradient: linear-gradient(45deg, #ff6b35, #f7931e);
      --bg-dark: #1e1e1e; --text-dark: #e0e0e0; --border-dark: #444;
    }
    body {
      font-family: 'Segoe UI', sans-serif; line-height: 1.6;
      background: var(--bg); color: var(--text); margin: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }
    main { padding: 20px; flex: 1; }
    h3 { text-align: center; color: var(--primary); margin-top: 0; margin-bottom: 20px; }
    .url-input { border-color: var(--border); }
    body.dark .url-input { background: #333; color: var(--text-dark); border-color: var(--border-dark); }
    .url-input:focus { border-color: var(--primary); }
    .analyze-btn { background: var(--gradient); }
    .result.safe { background: linear-gradient(135deg, #27ae60, #2ecc71); }
    .result.malicious { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    footer {
      padding: 15px; text-align: center; font-size: 0.8rem;
      border-top: 1px solid var(--border);
      background: #fff;
    }
    body.dark footer { background: #2a2a2a; border-top-color: var(--border-dark); }
    footer a { color: var(--primary); text-decoration: none; font-weight: bold; }
    .footer-links { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
    .footer-links button {
        background: none; border: none; color: var(--text); opacity: 0.7;
        cursor: pointer; font-size: 0.8rem;
    }
    body.dark .footer-links button { color: var(--text-dark); }
    .footer-links button:hover { opacity: 1; }
    /* Diğer stiller (spinner, result, detail-card vb.) önceki cevaptaki gibi kalabilir */
    .search-container { max-width: 600px; margin: 0 auto; } .search-box { display: flex; gap: 1rem; margin-bottom: 1.5rem; } .url-input { flex: 1; padding: 1rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; transition: border-color 0.3s; } .url-input:focus { outline: none; } .analyze-btn { padding: 1rem 1.5rem; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: transform 0.2s; } .analyze-btn:hover { transform: scale(1.05); } .loading, .error { text-align: center; padding: 2rem; display: none; } .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #ff6b35; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } .result { margin-top: 1rem; padding: 1.5rem; border-radius: 15px; color: white; display: none; } .result-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; } .result-icon { font-size: 2rem; } .result-details { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 1rem; } .detail-card { background: rgba(255, 255, 255, 0.2); padding: 1rem; border-radius: 10px; } h4 { margin: 0 0 0.5rem 0; } p { margin: 0; }
  </style>
</head>
<body>
  <main>
    <div class="search-container">
      <h3 data-i18n-text="sidePanelTitle"></h3>
      <div class="search-box">
        <input type="url" id="urlInput" class="url-input">
        <button id="analyzeBtn" class="analyze-btn" data-i18n-text="analyzeButton"></button>
      </div>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p data-i18n-text="loadingText"></p>
      </div>
      <div id="error" class="error" style="background: #e74c3c; color: white; padding: 1rem; border-radius: 10px;"></div>
      <div id="result" class="result"></div>
    </div>
  </main>
  <footer>
    <p data-i18n-text="footerCopyright"></p>
    <div class="footer-links">
      <button id="visitWebsiteBtn" data-i18n-text="visitWebsite"></button>
      <button id="rateExtensionBtn" data-i18n-text="rateExtension"></button>
      <button id="darkModeBtn" data-i18n-text="toggleDarkMode"></button>
    </div>
  </footer>
  <script src="sidepanel.js"></script>
</body>
</html>
